<section id="quizstart">
	<h1>{{quizName}}</h1>
	<h2>Super gespielt</h2>
	<p>{{quizDescription}}</p>
	
	<dl>
		<dt>Dauer:</dt>
		<dd>{{dauer}}</dd>
		<dt>Anzahl der Fragen:</dt>
		<dd>{{anzahlFragen}}</dd>
		<dt>Davon richtig:</dt>
		<dd>{{richtigBeantwortet}}</dd>
	</dl>
	
	<button class="button primary outline" id="spielen">nochmal spielen</button>
	<button class="button primary outline" id="zurueck">zurück zur Übersicht</button>
</section>
